<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="illustration"></div>
    <div class="product-info">
      <h1>Perfume</h1>
      <p class="name">Gabrielle Essence Eau De Parfum</p>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="add"><img src="./images/icon-cart.svg" alt="Cart" class="icon">&#160 Add to Cart</button>
    </div>
  </div>
</body>

</html>
